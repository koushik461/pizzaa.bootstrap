<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino's Pizza</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp6905822.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        .card {
            background-color:rgb(206, 220, 226);
        }
        .navbar {
            background-color:black;
        }
        .footer {
            background-color:black;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Domino's Pizza</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Domino's</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-white">Our Pizzas</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://images7.alphacoders.com/596/596343.jpg" class="card-img-top" alt="Pizza 1">
                    <div class="card-body">
                        <h5 class="card-title">Cheese pizza </h5>
                        <p class="card-text">Rs.699/- only</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://wallpaperaccess.com/full/1306253.jpg" class="card-img-top" alt="Pizza 2">
                    <div class="card-body">
                        <h5 class="card-title"> Chicken Burger</h5>
                        <p class="card-text">Rs.399/- only</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://product-assets.faasos.io/production/product/image_1634391370343_Big_Western_Pizza_Combo.jpg" class="card-img-top" alt="Pizza 3">
                    <div class="card-body">
                        <h5 class="card-title">Pizza with combo offer</h5>
                        <p class="card-text">Rs.999/- only</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-white text-center py-5 mt-5">
        <p>&copy; 2024 Domino's Pizza</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
