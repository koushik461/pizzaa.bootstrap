<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Domino's Pizza</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp6905822.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.39);
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Contact Us</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Domino's</a>
    </nav>

    <div class="container mt-5">
        <h2 class="text-white">Get in Touch</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Contact Form</h5>
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Contact Information</h5>
                        <p>Address: No.123,R.S puram,coimbatore.PIN:639117</p>
                        <p>Phone: (123) 456-7890</p>
                        <p>Email: contact@dominos.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-white text-center py-3 mt-5">
        <p>&copy; 2024 Domino's Pizza</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
